<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>My Landing Page</title>
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav">
                    <li> <a href="https://Github.com/">Github</a></li>
                    <li> <a href="#">Portfolio</a></li>
                    <li> <a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="text-center">My Website</h1>
            <figure>
                <img src="https://www.frontierfireprotection.com/wp-content/uploads/freshizer/730cbf2e2455c64c961be8e18e793f6b_3-Things-a-Fire-Needs-2000-c-90.jpg" alt="#">
                <figcaption class="text-center">I love surfing the web</figcaption>
            </figure>
            <section id="contact">
                <h2 class="tect-center">Contact Me</h2>
                <form>
                    <ul>
                        <li>
                            <label class="text-right" for="name">Name:</label>
                            <input type="text" id="name" name="user-email">
                        </li>
                        <li>
                            <label class="text-right" for="email">Email:</label>
                            <input type="text" id="email" name="user-email">
                        </li>
                    </ul>
                    <div class="submit-button">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="tect-center">
            @ 2022 My Website
        </footer>

    </body>
</html>
